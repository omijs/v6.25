<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta charset="UTF-8" />
  <title>Omiu ActionSheet</title>
</head>

<body>

  <a href="https://github.com/Tencent/omi" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
    <img src="//alloyteam.github.io/github.png" alt="">
  </a>
  <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
  <script src="../../src/index.js"></script>

  <o-switch id="switchA" checked="0">
  </o-switch>

  <o-switch id="switchB" checked>
  </o-switch>


  <script>
    document.querySelector('#switchA').addEventListener('change', function (evt) {
      console.log(evt.detail)
    })

    document.querySelector('#switchB').addEventListener('change', function (evt) {
      console.log(evt.detail)
    })
  </script>
</body>

</html>
