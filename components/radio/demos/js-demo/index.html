<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<meta charset="UTF-8" />
	<title>Omiu Radio</title>
</head>

<body>

	<a href="https://github.com/Tencent/omi" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
		<img src="//alloyteam.github.io/github.png" alt="">
	</a>
	<script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
	<script src="../../../common//src/index.js"></script>
	<script src="../../src/index.js"></script>
	<script src="../../../icon/ac-unit-outlined.js"></script>
	<script src="../../../icon/accessible-rounded.js"></script>

	<style>
		o-radio {
			margin-right: 20px;
		}
	</style>
	<o-radio name="sex" value="0">男</o-radio>
	<o-radio name="sex" value="1">女</o-radio>
	<script>
		document.querySelectorAll("o-radio[name='sex']").forEach(function(radio){
			radio.addEventListener('change', function(evt){
				console.log(evt.detail)
			})
		})
	</script>

	<o-radio disabled name="sex-b">男</o-radio>
	<o-radio disabled name="sex-b">女</o-radio>
</body>

</html>
