<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OMIU</title>
  <script type="module" src="/src/index.tsx"></script>
</head>

<body>
  <h1>HTML Mode <a href="./demo.html">JSX Mode</a></h1>

  <div>
    <o-checkbox label='Label'> </o-checkbox>
    <br />

    <o-checkbox checked label='checked'> </o-checkbox>
    <br />

    <o-checkbox id="myCheckbox" indeterminate label='indeterminate'> </o-checkbox>
    <br />

    <o-checkbox disabled label='disabled'> </o-checkbox>
    <br />
    <o-checkbox disabled checked label='disabled checked'> </o-checkbox>

  </div>

  <script>
    document.querySelector('#myCheckbox').addEventListener('change', function (evt) {
      console.log(evt.detail)
    })
  </script>
</body>

</html>
