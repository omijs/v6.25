<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta charset="UTF-8" />
  <title>Omiu Avatar</title>
</head>

<body>

  <a href="https://github.com/Tencent/omi" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
    <img src="//alloyteam.github.io/github.png" alt="">
  </a>
  <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
  <script src="../../src/index.js"></script>
  <script src="../../../badge/src/index.js"></script>
  <script src="https://unpkg.com/@omiu/icon@0.0.2/person.js"></script>


  <div>
    <o-avatar src="https://material-ui.com/static/images/avatar/1.jpg"></o-avatar>
    <o-avatar size="50" src="https://material-ui.com/static/images/avatar/1.jpg"></o-avatar>
    <o-avatar size="60" src="https://material-ui.com/static/images/avatar/1.jpg"></o-avatar>
    <o-avatar size="70" src="https://material-ui.com/static/images/avatar/1.jpg"></o-avatar>
    <o-avatar square size="70" src="https://material-ui.com/static/images/avatar/1.jpg"></o-avatar>
    <br /> <br /> <br /> <br />

    <o-avatar icon="person"></o-avatar>
    <o-avatar icon="person" background-color="#87d068"></o-avatar>
    <o-avatar icon="person" background-color="#fde3cf" color="#f56a00"></o-avatar>
    <br /> <br /> <br /> <br />


    <o-avatar>DNT</o-avatar>


    <o-avatar background-color="#87d068">OMI</o-avatar>


    <o-avatar background-color="#fde3cf" color="#f56a00">User</o-avatar>

    <br /> <br /> <br /> <br />


    <o-avatar square>DNT</o-avatar>


    <o-avatar square background-color="#87d068">OMI</o-avatar>


    <o-avatar square background-color="#fde3cf" color="#f56a00">User</o-avatar>


    <br /> <br /> <br /> <br />

    <o-badge content="99">

      <o-avatar>DNT</o-avatar>
    </o-badge>

    <o-badge dot>

      <o-avatar background-color="#87d068">OMI</o-avatar>
    </o-badge>

    <o-badge content="new">

      <o-avatar background-color="#fde3cf" color="#f56a00">U</o-avatar>
    </o-badge>
  </div>
</body>

</html>
