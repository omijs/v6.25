<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>back-top</title>
  <script type="module" src="./index.tsx"></script>
  <script type="module" src="./_example/base.tsx"></script>
  <style>
  </style>
</head>

<body>
  <div class="tdesign-demo-item__body">
    <div style="position: relative; height: 280px;" class="baseList_wrapper">
      <div class="baseList-container t-list t-size-m" style="position: relative; height: 100%; overflow-y: scroll;">
        <ul id="list" class="textList">
        </ul>
      </div>
    </div>
  </div>

  <script>
    let list = document.getElementById("list")
    
    for (let i = 0; i < 100; i++) {
      let liElement = document.createElement('li');
      liElement.innerHTML = `列表内容` + i
      list.appendChild(liElement);
    }

  </script>
</body>

</html>
